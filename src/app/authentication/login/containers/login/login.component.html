<app-header></app-header>
<div class="w-full h-screen bg-zinc-900 pt-16 flex items-center justify-center">
  <div class="flex items-center justify-center w-full">
    <div
      class="bg-white dark:bg-zinc-800 p-8 rounded-lg shadow-lg max-w-sm w-full"
    >
      <div class="flex justify-center mb-6">
        <span
          class="bg-gray-200 dark:bg-yellow-600 rounded-full w-10 h-10 flex items-center justify-center"
        >
          <ng-icon
            class="text-zinc-800"
            name="heroUserSolid"
            size="20"
          ></ng-icon>
        </span>
      </div>

      <h2 class="text-2xl font-semibold text-center mb-4 dark:text-yellow-500">
        Log in to your account
      </h2>
      <p class="text-gray-600 dark:text-zinc-500 text-center mb-6">
        Enter your credentials to log in.
      </p>

      <form [formGroup]="form" (ngSubmit)="onSubmit($event)">
        <fieldset class="mb-4">
          <label
            for="email"
            class="block text-gray-700 dark:text-yellow-500 text-sm font-semibold mb-2"
            >Email</label
          >
          <input
            type="email"
            id="email"
            autocomplete="off"
            formControlName="email"
            class="w-full px-4 py-2 focus:outline-none rounded-lg dark:text-zinc-200 text-gray-700 dark:bg-zinc-700 dark:placeholder:text-zinc-400"
            required
            placeholder="any@mail.com"
          />
          <span
            class="text-red-700 text-sm"
            *ngIf="
              this.form.controls.email.hasError('required') &&
              this.form.controls.email.touched
            "
            >Fill in the email field</span
          >
          <span
            class="text-red-700 text-sm"
            *ngIf="this.form.controls.email.hasError('email')"
            >Please enter a valid email address</span
          >
        </fieldset>

        <fieldset class="mb-6">
          <label
            for="password"
            class="block text-gray-700 dark:text-yellow-500 text-sm font-semibold mb-2"
            >Password</label
          >
          <input
            type="password"
            id="password"
            formControlName="password"
            class="form-input w-full px-4 py-2 focus:outline-none rounded-lg dark:text-zinc-200 text-gray-700 dark:bg-zinc-700 dark:placeholder:text-zinc-400"
            required
            placeholder="••••••••"
          />
          <span
            class="text-red-700 text-sm"
            *ngIf="
              this.form.controls.password.hasError('required') &&
              this.form.controls.password.touched
            "
            >Fill in the password field</span
          >
        </fieldset>
        <button
          type="submit"
          class="w-full bg-yellow-600 text-zinc-800 font-black px-4 py-2 rounded-lg hover:brightness-[85%] transition-all focus:outline-none focus:ring-2 focus:ring-opacity-50 focus:border-none focus:ring-yellow-400 focus:ring-offset-2 focus:ring-offset-zinc-800"
        >
          Log In
        </button>
        <p class="text-gray-600 dark:text-zinc-500 text-xs text-center mt-4">
          Don't have an account?
          <a href="/register" class="text-yellow-400 hover:underline"
            >Register</a
          >.
        </p>
      </form>
    </div>
  </div>
</div>
